<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Verifier Test Page</title>
    <script>
      window.kilt = {};
    </script>
  </head>
  <body>
    <h1>Verifier Test Page</h1>

    <form id="credentialForm">
      <p>Credential type:</p>
      <input type="radio" id="email" name="ctype" value="email" checked />
      <label for="email">Email</label>

      <input type="radio" id="twitter" name="ctype" value="twitter" disabled />
      <label for="twitter">Twitter</label>

      <p>
        <button type="submit" id="submit">Select Credential</button>
      </p>
      <br />

      <section id="shared" hidden>
        <p>
          Claimer DID:
          <output id="claimer-did"></output>
        </p>
        <p>
          Attester DID:
          <output id="attester-did"></output>
        </p>
        <p>
          CType:
          <output id="ctypeHash"></output>
        </p>
        <p>
          Status:
          <output id="status"></output>
        </p>
        <br />
        <p>
          Full credential object:
          <output><pre id="json"></pre></output>
        </p>
      </section>
    </form>
    <script src="verifier.ts" type="module"></script>
  </body>
</html>
