<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Social KYC</title>
  </head>

  <body>
    <div class="left">
      <h1 class="heading">Your IDENTITY is yours!</h1>
      <h2 class="info">Create your social credentials here.</h2>
      <p class="subline">(You can select more than one)</p>

      <ul class="media-list">
        <li class="expandableItem">
          <section class="label">
            <button type="button" id="expand" class="button expand"></button>
            Email Address
          </section>

          <form id="emailForm" class="emailForm hide">
            <ol class="credentials">
              <li class="credential">
                <input type="text" name="name" placeholder="Your full name" />
                <input
                  type="email"
                  name="email"
                  placeholder="Your email address"
                />
              </li>
            </ol>
            <button type="button" class="button add" disabled></button>
            <footer>
              <button type="submit" class="button submit" disabled>
                Request Attestation
              </button>
            </footer>
          </form>
        </li>

        <li class="staticItem">
          <button type="button" class="button expand"></button>Phone Number
        </li>
        <li class="staticItem">
          <button type="button" class="button expand"></button>Element
        </li>
        <li class="staticItem">
          <button type="button" class="button expand"></button>Twitter
        </li>
        <li class="staticItem">
          <button type="button" class="button expand"></button>Discord
        </li>
        <li class="staticItem">
          <button type="button" class="button expand"></button>Tiktok
        </li>
        <li class="staticItem">
          <button type="button" class="button expand"></button>Instagram
        </li>
      </ul>
    </div>

    <div class="right">
      <p class="large">Hi.</p>
      <p class="tagline">Share your life,<br />but not your personal data.</p>
    </div>
    <script src="scripts.js" defer></script>
  </body>
</html>
